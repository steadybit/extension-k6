templates:
  - secret.yaml
tests:
  - it: no secret with existing secret
    set:
      k6:
        cloudApiKey: null
        existingSecret: existing-secret
    asserts:
      - hasDocuments:
          count: 0
  - it: manifest should match snapshot with api key
    set:
      k6:
        cloudApiKey: 111-222-333
        existingSecret: null
    asserts:
      - matchSnapshot: { }
  - it: no secret without api key
    set:
      k6:
        cloudApiKey: null
        existingSecret: null
    asserts:
      - hasDocuments:
          count: 0
  - it: should render nothing with default values
    asserts:
      - hasDocuments:
          count: 0

