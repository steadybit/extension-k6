templates:
  - deployment.yaml
tests:
  - it: manifest should match snapshot without TLS
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with existing secret
    set:
      k6:
        cloudApiKey: null
        existingSecret: existing-secret
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with api key
    set:
      k6:
        cloudApiKey: 111-222-333
        existingSecret: null
    asserts:
      - matchSnapshot: { }
