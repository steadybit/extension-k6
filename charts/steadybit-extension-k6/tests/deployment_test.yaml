templates:
  - deployment.yaml
chart:
  appVersion: v0.0.0
tests:
  - it: manifest should match snapshot without TLS
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using podAnnotations and Labels
    set:
      podAnnotations:
        some-annotation: "some-annotation-value"
      podLabels:
        some-label: "some-label-value"
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with existing secret
    set:
      k6:
        cloudApiToken: null
        existingSecret: existing-secret
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with api key
    set:
      k6:
        cloudApiToken: 111-222-333
        existingSecret: null
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS using containerPaths
    set:
      tls:
        server:
          certificate:
            path: /etc/tls/server.crt
            key:
              path: /etc/tls/server.key
        client:
          certificates:
            paths:
              - /etc/tls/ca.crt
              - /etc/tls/ca2.crt
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
        - configMapRef:
          name: env-configmap
        - secretRef:
          name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra volumes
    set:
      extraVolumes:
        - name: example
          emptyDir: {}
      extraVolumeMounts:
        - name: example
          mountPath: /foobar
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra labels
    set:
      extraLabels:
        tags.datadoghq.com/service: steadybit-extension
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 2222
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with priority class
    set:
      priorityClassName: my-priority-class
    asserts:
      - matchSnapshot: {}
  - it: should add cluster name from global values
    set:
      global:
        clusterName: beautiful-cluster
    asserts:
      - matchSnapshot: {}
  - it: should add cluster name from local values
    set:
      kubernetes:
        clusterName: beautiful-cluster
    asserts:
      - matchSnapshot: {}
  - it: should enable location selection
    set:
      enableLocationSelection: true
    asserts:
      - matchSnapshot: {}
