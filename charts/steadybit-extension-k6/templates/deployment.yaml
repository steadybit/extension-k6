apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "extensionlib.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "extensionlib.names.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "extensionlib.names.name" . }}
    spec:
      containers:
        - image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: extension
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          env:
            {{- include "extensionlib.deployment.env" (list .) | nindent 12 }}
            {{ if (or (.Values.k6.existingSecret) (.Values.k6.cloudApiKey)) -}}
            - name: STEADYBIT_EXTENSION_CLOUD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k6.secret.name" . }}
                  key: cloud-api-key
            {{ end }}
          volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
            {{- include "extensionlib.deployment.volumeMounts" (list .) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8088
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8088
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 12345 # defined in https://github.com/grafana/k6/blob/master/Dockerfile
            runAsGroup: 12345
      volumes:
        - name: tmp-dir
          emptyDir: { }
        {{- include "extensionlib.deployment.volumes" (list .) | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- toYaml . | nindent 8 }}
      {{- end }}
